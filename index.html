<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>
    <link rel="icon" type="image/png" href="assets/Glasses.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .launcher {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        .header {
            background-color: #2b2b2b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3d3d3d;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .header .profile {
            font-size: 16px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            background-color: #2b2b2b;
            border-bottom: 2px solid #3d3d3d;
        }
        .nav a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background-color: #3d3d3d;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .logo-container {
            text-align: center;
            margin-top: 0px;
            z-index: 2;
        }
        .logo-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .content {
            text-align: center;
            z-index: 3;
            position: absolute;
            bottom: 50px; /* Lowered the play button */
            width: 100%;
        }
        .content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .content p {
            font-size: 18px;
            color: #cfcfcf;
            margin-bottom: 20px;
        }
        .play-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .play-button img {
            width: 200px;
            height: 34px;
            z-index: 4;
        }
        .play-button:hover {
            transform: scale(1.05);
        }
        .background-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url('images/banner2.png') no-repeat center center;
            background-size: cover;
        }
        .footer {
            width: 100%;
            height: 50px; /* Adjust height of the rectangle */
            background-color: #3d3d3d;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            z-index: 4; /* Ensure it appears above other elements */
        }
        .sidebar {
            width: 100px; /* Adjust width of the sidebar */
            height: 100%; /* Full height */
            background-color: #3d3d3d;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            z-index: 4; /* Ensure it appears above other elements */
        }
        .sidebar-item {
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="header">
            <div class="title">Minecraft Launcher</div>
            <div class="profile">Profile: Player123</div>
        </div>
        <div class="eagler-edition" style="background-color: #2b2b2b; text-align: left; padding: 5px 20px; font-size: 14px; font-weight: normal; color: white;">
            Minecraft: Eagler Edition
        </div>
        <div class="nav">
            <a href="#">Play</a>
            <a href="#">Installations</a>
            <a href="#">Realms</a>
            <a href="#">Skins</a>
            <a href="#">Patch Notes</a>
        </div>
        <div class="main">
            <!-- Sidebar Section -->
            <div class="sidebar">
            </div>
            <!-- Title Logo Section -->
            <div class="logo-container">
                <img src="images/minecraft_title1.20.png" alt="Minecraft Logo">
            </div>
            <!-- Background Version Info Section -->
            <div class="background-image"></div>
            <!-- Content (Play Button) -->
            <div class="content">
                <button class="play-button">
                    <img src="images/play.png" alt="Play">
                </button>
            </div>
            <!-- Footer -->
            <div class="footer">
                Footer Information or Content Goes Here
            </div>
        </div>
    </div>
</body>
</html>
